_type: prompt
template: |
  다음은 여러 검색 엔진(Exa, Brave, Perplexity)에서 수집한 '기업의 AI 도입 성공 사례'에 대한 정보입니다.

  {collected_data}

  위 내용을 바탕으로 아래 형식의 종합 분석 리포트를 작성하세요:

  # AI 도입 성공 사례 종합 분석 리포트

  ## Executive Summary
  (주요 발견사항 3-5개 bullet points)

  ## 산업별 AI 도입 사례

  ### 제조업
  - [기업명]: [기술] - [성과]
  - (최소 3개 사례)

  ### 서비스업
  - [기업명]: [기술] - [성과]
  - (최소 3개 사례)

  ### 기술 기업
  - [기업명]: [기술] - [성과]
  - (최소 3개 사례)

  ## 주요 AI 기술 및 활용 분야
  (가장 많이 도입된 AI 기술 Top 5)

  ## 측정 가능한 성과
  - ROI 데이터
  - 매출 증가율
  - 비용 절감액
  - 효율성 개선 지표

  ## 성공 요인 분석
  (공통적인 성공 요인 5가지)

  ## 실패 사례 및 교훈
  (주요 실패 요인과 해결 방안)

  ## 향후 전망 (2025-2026)
  - 예상 트렌드
  - 기술 발전 방향
  - 투자 전망

  ---
  요구사항:
  - 각 섹션에 구체적인 기업명, 수치, 날짜 포함
  - 출처가 명확한 정보만 사용
  - 중복 내용 제거하고 핵심만 정리
input_variables: ["collected_data"]