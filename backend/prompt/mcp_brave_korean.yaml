_type: prompt
template: |
  삼성전자를 포함한 한국 기업들의 AI 도입 사례와 최신 뉴스를 검색하세요.

  검색 대상:
  - 삼성전자, LG전자, SK하이닉스, 현대자동차, 네이버, 카카오
  - 중견/중소 제조기업의 AI 활용 사례
  - 스타트업의 혁신적인 AI 적용 사례

  정보 출처:
  - 한국 주요 언론사 (조선일보, 한국경제, 매일경제, 전자신문)
  - 기업 공식 보도자료
  - 산업 전문 미디어

  수집 정보:
  - 구체적인 투자 금액
  - 협력 파트너사
  - 기대 효과 및 목표
  - 일정 및 로드맵

  기간: 최근 6개월
input_variables: []